<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression</title>
</head>
<body>
    <h1 style="align-items:center">Expression Evolution</h1>
    <script>
        function add(){
            var a=43;
            var b=34;
            ans=a+b;
            document.write("the answer is "+ans);
        }
        function sub(){
            var a=43;
            var b=34;
            ans=a-b;
            document.write("the answer is "+ans);
        }
        function mul(){
            var a=3;
            var b=4;
            ans=a*b;
            document.write("the answer is "+ans);
        }
        function div(){
            var a=4;
            var b=24;
            ans=a/b;
            document.write("the answer is "+ans);
        }
    </script>

    <input type="button" onclick="add()" value="Add">
    <br>
    <br>
    <input type="button" onclick="sub()" value="Sub">
    <br>
    <br>
    <input type="button" onclick="mul()" value="Mul">
    <br>
    <br>
    <input type="button" onclick="div()" value="Div">
    <br>
    <br>

</body>
</html>
