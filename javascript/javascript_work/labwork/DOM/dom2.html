<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function domA(){
            alert("Dom A");
            x=t1.value
            let y="color:"+x
            alert(y)
            t1.setAttribute("style",y)
        }
        function domB(){
            alert("Dom B");
            x=t1.value
            document.getElementById("t1").style.backgroundcolor=x;
            document.getElementById("t1").style.fontsize="2em";
            document.getElementById("t1").style.width="50%";
            document.getElementById("t1").style.borderRadius="5em";
            document.getElementById("t1").style.color="white";
        }
        function domC(){
            alert("Dom C");
            var mystyle="color:green;background-color:yellow;font-size:2em;border-radius:5em";
            t1.setAttribute("style",mystyle);
          
        }
        function domD(){
            alert("Dom D");
            var x=document.createElement("h1");
            x.innerHTML="knowledge with humility is like diamond on gold";
            document.getElementById("d1").appendChild(x);

            
           
        }
    </script>


    <input type="text" value="" id="t1" >
    <br>
    <input type="button" onclick="domA()" value="domA" >
    <br>
    <input type="button" onclick="domB()" value="domB" >
    <br>
    <input type="button" onclick="domC()" value="domC">
    <br>
    <input type="button" onclick="domD()" value="domD">
    <br>

    <div id="d1" style="width:100%;height:5em;background-color:yellow;color:red;">

    </div>
    

    
</body>
</html>
