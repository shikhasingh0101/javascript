<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .node{background-color: green;
            color : white;
            font-size:2em;
        }
        .bright{background-color: red;
            color:yellow;
            font-size:2em;
        }

    </style>
</head>
<body>
    <div id="d1">
        <p class="node">jeevan</p>
        <p>garvit</p>
        <p>gaurang</p>
        <p class="bright">tanay</p>
    </div>
    <input type="button" onclick="dom1()" value="dom1">
    <br>
    <input type="button" onclick="dom2()" value="dom2">
    <br>
    <input type="button" onclick="dom3()" value="dom3">
    <br>
    <input type="button" onclick="dom4()" value="dom4">
    <br>
    <script>
        function dom1(){
            var x=document.getElementById("d1")
            alert(x.childNodes.length);
            alert(x.childNodes.item(5).childNodes.item(0).nodeValue); //core dom
            alert(x.childNodes.item(5).innerHTML); //HTML DOM
        }
        function dom2(){
            alert("dom 2");
            var x=document.getElementById("d1");
            x.childNodes.item(7).childNodes.item(0).nodeValue="Tanmay";
            alert(x.childNodes.item(7).childNodes.item(0).nodeValue);

        }
        function dom3(){
            alert("dom 3");
            var x=document.getElementById("d1");
            x.childNodes.item(1).setAttribute("class","note");
          

        }
        function dom4(){
            alert("dom 4");
            var x=document.getElementById("d1");
             var y= x.childNodes.item(7).getAttribute("class");

             if(y=="bright")
                x.childNodes.item(7).setAttribute("class","note");
               x.childNodes.item(7).setAttribute("class","bright");
        }
    
    </script>
    
</body>
</html>
