<!DOCTYPE html>
<html>
<head>
    <title>Display Array Elements</title>
</head>
<body>
    <script>
        var myArray = [10, 20, 30, 40, 50];
        for (var i = 0; i < myArray.length; i++) {
            document.write("Element at index " + i + ": " + myArray[i] + "<br>");
        }
    </script>
</body>
</html>
