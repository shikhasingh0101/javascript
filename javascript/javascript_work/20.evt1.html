<html>
    <head>
        <title>Event 1</title>
        <style>
            .itm {
                font-size:2em;
                width:100px;
                height:100px;
                background-color:blue;
                color:yellow;

            }
            .upgrade {
                font-size:5em;
                width:400px;
                height:400px;
                background-color:greenyellow;
                color: white;
            }
        </style>
    </head>
    <body>
        <script>
            function over() {
                document.getElementById("d1").setAttribute("class","upgrade");
            }
            function out() {
                document.getElementById("d1").setAttribute("class","itm");
            }
        </script>
        <div id="d1" onmouseover="over()" onmouseout="out()">ITM</div>
    </body>
</html>
