 <html>
    
    <p>GRADE:<input type="lable" id="g1" disabled>
    <script>
        var marks=parseInt(prompt("enter the marks"));
        var grade=" ";
        if(marks>=80)
        grade=" a grade"
          
        else
        if(marks>=60)
           grade="b grade"
        else
        if(marks>=40)
           grade="c grade"

        else 
        grade="fail"
        g1.value=grade;
       
    </script>
</html>
