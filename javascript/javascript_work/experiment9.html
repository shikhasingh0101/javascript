<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

     
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 10px 0;
            background-color: #333;
            text-align: center;
        }

        .menu li {
            display: inline;
            margin-right: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: white;
        }

        .menu li a:hover {
            text-decoration: underline;
        }

        
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            margin-top: 20px;
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            width: 20%;
            height: auto;
        }

        .banner {
            background-color:black;
            padding: 20px;
            text-align: center;
            color:azure
        }

        
        .status-bar {
            background-color: #ccc;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

       
        form {
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #111;
        }
        
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to This Style Era</h1>
    </div>


<ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
</ul>

<div class="slideshow-container">
    <div class="mySlides">
        <img src="https://assets.ajio.com/medias/sys_master/root/20230718/DElg/64b6be4aeebac147fc7727a1/-473Wx593H-466368522-black-MODEL.jpg" alt="Slide 1">
    </div>
    <div class="mySlides">
        <img src="https://assets.ajio.com/medias/sys_master/root/20230623/E0re/6494fc7842f9e729d785c39b/-473Wx593H-464634840-multi-MODEL.jpg" alt="Slide 2">
    </div>
    
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    
   
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
   
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    slides[slideIndex-1].style.display = "block";  
    
    setTimeout(showSlides, 3000); 
}
</script>




<form id="myForm">
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <span id="passwordError" class="error"></span><br>

    <button type="button" onclick="validateForm()">Submit</button>
</form>


<div class="status-bar">
    <p>This is the status bar.</p>
</div>

<script>
    function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var emailPattern =/^\w+\.?\w+@([a-zA-Z]+\.)+[a-zA-Z]{2,3}$/;
        var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
        var isValid = true;

        if (!emailPattern.test(email)) {
            document.getElementById("emailError").innerText = "Invalid email format";
            isValid = false;
        } else {
            document.getElementById("emailError").innerText = "";
        }

        if (!passwordPattern.test(password)) {
            document.getElementById("passwordError").innerText = "Password must contain at least one lowercase letter, one uppercase letter, one number, and be at least 6 characters long";
            isValid = false;
        } else {
            document.getElementById("passwordError").innerText = "";
        }

        if (isValid) {
            alert("Form submitted successfully!");
            document.getElementById("myForm").reset(); 
        }
    }
</script>

</body>
</html>
