<!DOCTYPE html>
<html>
<head>
  <title>Greeting Object</title>

</head>
<body>
    <script>
        var greeting = {
          from: "shikha",
          to: "singh",
          annualDay: function() {
            alert("Today is the annual day celebration.");
            alert("There are 19 performances scheduled for today.");
          }
        };
    
        alert("From: " + greeting.from);
        alert("To: " + greeting.to);
        greeting.annualDay();
      </script>

</body>
</html>
