    function fun1() {
        var score = parseInt(prompt("Enter the feedback score"));
        var remarks;
        switch(score) {
            case 5:
                remarks = "excellent";
                break;
            case 4:
                remarks = "very good";
              
                break;
            case 3:
                remarks = "good";
                
                var ctr=0;
                do{
                document.write("CODE<br>");
                document.write("Eat<br>");
                document.write("Sleep<br>");
                document.write("<hr>");
                ctr++
                }while(ctr< 5);
                
                break;
            case 2:
                remarks = "Average";
                break;
            case 1:
                remarks = "Below Average";
                break;
            default:
                remarks = "Incorrect Input";
        }
        alert(remarks);
    }
