<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>local and global variables in javascript</h1>
    <script>

        var g1="hallo";
        function hello(){
            g2="namaste"
            alert(g1);
            alert(g2);
        }
        function greet(){
            alert(g1)
            alert(g2)
        }

    </script>
    <input type="button" onclick="hello()" value="hello">
    <input type="button" onclick="greet()" value="greet">
</body>
</html>
